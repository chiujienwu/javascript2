<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Little League Roster</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

    <!-- favicon - font awesome    -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- favicon - https://realfavicongenerator.net -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/baseball-32-147793.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/baseball-16-147793.png">
	<!--<link rel="manifest" href="images/site.webmanifest">-->
    <link rel="shortcut icon" href="../images/favicon.ico">


    <!-- fonts / icons / css -->
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons|Caveat+Brush|Coming+Soon' rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/app.css">
</head>
<body>

<div id="app">
    <v-app>
        <v-content class="grey lighten-4" :class="showStatus" fluid grid-list-md text-xs-center>
            <v-layout justify-center>
                <v-flex>
                    <v-container grid-list-lg fluid justify-space-around align-content-start >

                        <div class="form-group">
                            <label for="player">Player Full Name</label>
                            <input type="text"
                                   id="player"
                                   class="form-control"
                                   v-model="playerData.name">
                            <br/>
                            <label for="number">Jersey Number</label>
                            <input min="0"
                                   max="99"
                                   type="number"
                                   id="number"
                                   class="form-control"
                                   v-model="playerData.number">
                            <br/>
                            <h4>Fielding Position</h4>
                            <br/>
                            <label for="outfield">
                                <input type="checkbox"
                                       id="outfield"
                                       value="Outfield"
                                       v-model="playerData.positions"> Outfield
                            </label>
                            <br/>
                            <label for="infield">
                                <input type="checkbox"
                                       id="infield"
                                       value="Infield"
                                       v-model="playerData.positions"> Infield
                            </label>
                            <br/>
                            <label for="pitcher">
                                <input type="checkbox"
                                       id="pitcher"
                                       value="Pitcher"
                                       v-model="playerData.positions"> Pitcher
                            </label>
                            <br/>
                            <label for="catcher">
                                <input type="checkbox"
                                       id="catcher"
                                       value="Catcher"
                                       v-model="playerData.positions"> Catcher
                            </label>
                            <br/>
                            <h4>Bats</h4>
                            <label for="left">
                                <input type="radio"
                                       id="left"
                                       value="Left"
                                       v-model="playerData.bats"> Bats Left
                            </label>
                            <br/>
                            <label for="right">
                                <input type="radio"
                                       id="right"
                                       value="Right"
                                       v-model="playerData.bats"> Bats Right
                            </label>
                            <br/>
                            <label for="both">
                                <input type="radio"
                                       id="both"
                                       value="Both"
                                       v-model="playerData.bats"> Bats Switch
                            </label>
                            <br/>
                            <h4>Throws</h4>
                            <label for="throwsleft">
                                <input type="radio"
                                       id="throwsleft"
                                       value="Left"
                                       v-model="playerData.throws"> Throws Left
                            </label>
                            <br/>
                            <label for="throwsright">
                                <input type="radio"
                                       id="throwsright"
                                       value="Right"
                                       v-model="playerData.throws"> Throws Right
                            </label>
                            <br/>
                            <label for="notes">Player Notes</label>
                            <textarea id="notes"
                                      rows="5"
                                      class="form-control"
                                      v-model="notes"></textarea>
                            <br/>
                        </div>

                        <div class="card" v-if="isSubmitted">
                            <div class="card-body">
                                <h4 class="card-title">Player Data</h4>

                                <p>Name: <b>{{ userData.name }}</b></p>
                                <p>Jersey Number: <b>{{ userData.number }}</b></p>
                                <p>Fielding Positions:</p>
                                <ul>
                                    <li v-for="item in positions"><b>{{ item }}</b></li>
                                </ul>
                                <p>Bats: <b>{{ userData.bats }}</b></p>
                                <p>Throws: <b>{{ userData.throws }}</b></p>
                                <p style="white-space: pre">Notes: <b>{{ notes }}</b></p>
                            </div>
                        </div>
                    </v-container>
                </v-flex>
            </v-layout>
        </v-content>

    </v-app>
</div>


<!-- Vue Application -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="../js/previous/app_old.js"></script>

</body>
</html>
